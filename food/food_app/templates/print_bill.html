<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Bill</title>
<style>
        @page {
            size: 80mm auto; /* Increased height to 100mm */
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 80mm;
            height: auto; /* Increased height to 100mm */
            box-sizing: border-box;
        }
        .card {
            padding: 5mm;
            margin: 0 auto;
            max-width: 70mm; /* Adjust max-width as needed */
            background-color: #fff;
        }
        .btn-print {
            display: block;
            text-align: center;
            margin-bottom: 5mm;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 5mm;
        }
        th, td {
            text-align: left;
            padding: 1mm;
            font-size: 12px;
        }
        th {
            font-size: 11px;
        }
        h1 {
            text-align: center;
            margin-bottom: 5mm;
            font-size: 14px;
        }
        p {
            text-align: left;
            font-size: 12px;
            margin-bottom: 3mm;
        }
        .table-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3mm;
            font-size: 10px;
            margin-left:80px;
            font-weight:bold;
        }
        .totals {
            text-align: right;
            margin-top: 3mm;
        }
        .totals p {
            margin-left: 0;
            font-size: 12px;
        }
        @media print {
            .btn-print {
                display: none;
            }
        }
        .heading {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <a href="javascript:window.print()" class="btn btn-danger btn-print">Print</a>
        {% for comp in company %}
            <h1>{{ comp.Company_name }}</h1>
            <p class="heading">{{ comp.Company_address }}<br></p>
            <hr>
        {% endfor %}
        <div class="table-info">
            <p>Table No: {{ table_data.table_name }}</p>
            </div>
        <table>
            <tr>
                <th>Sl. No</th>
                <th>Item name</th>
                <th>Qty</th>
            </tr>
            <!-- Iterate over items and display them -->
            {% for item in table_data.items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.item_name }}</td>
                <td>{{ item.qty }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
<a href="{% url 'admin_home' %}" class="btn-danger btn btn-print">Back</a>
</body>
</html>
